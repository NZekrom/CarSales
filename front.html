<!DOCTYPE html>
<html>
    <head>
        <title>Car Sales</title>
    </head>
    <body>
        <h1 style="text-align:center;">Car Sales</h1>
        <div style="position:absolute; left: 100px;top: 200px;">
            <p id="car"></p>
        </div>
        <div style="position:absolute; left:850px; top: 140px;">
            <h1 id="cname"></h1>
            <pre id="info" style="font-size: 40px;"></pre>
        </div>
        <div style="position:absolute; left:570px; top: 540px;">
            <button onclick="dec()" class="button">BACK</button>
            <button onclick="stor()" class="button">SELECT</button>
            <button onclick="inc()" class="button">NEXT</button>
        </div>
        <script>
            var z=0,price=0,mileage=0,engine=0,rating=0,nm="";
            document.getElementById("car").innerHTML=carno(z);
            function carno(z){
                if(z==0){
                    infon(z);cnam(z);
                    return '<img src="https://imgd.aeplcdn.com/227x128/n/cw/ec/41645/tata-nexon-right-front-three-quarter3.jpeg?q=75" style="height:200px;width:400px;">'
                }
                else if(z==1){
                    infon(z);cnam(z);
                    return '<img src="https://imgd.aeplcdn.com/227x128/n/cw/ec/39015/punch-exterior-right-front-three-quarter-2.jpeg?isig=0&q=75" style="height:200px;width:400px;">'
                }
                else if(z==2){
                    infon(z);cnam(z);
                    return '<img src="https://imgd.aeplcdn.com/227x128/n/cw/ec/32597/altroz-exterior-right-front-three-quarter-79.jpeg?isig=0&q=75" style="height:200px;width:400px;">'
                }
                else if(z==3){
                    infon(z);cnam(z);
                    return '<img src="https://imgd.aeplcdn.com/227x128/n/cw/ec/32958/tata-harrier-right-front-three-quarter58.jpeg?q=75" style="height:200px;width:400px;">'
                }
                else if(z==4){
                    infon(z);cnam(z);
                    return '<img src="https://imgd.aeplcdn.com/227x128/n/cw/ec/40027/safari-exterior-right-front-three-quarter-2.jpeg?q=75" style="height:200px;width:400px;">'
                }
                else{
                    infon(z);cnam(z);
                    return '<img src="https://imgd.aeplcdn.com/227x128/n/cw/ec/41160/tigor-exterior-right-front-three-quarter-3.png?isig=0&q=75" style="height:200px;width:400px;">'
                }
            }
            function carnext(z){
                document.getElementById("car").innerHTML=carno(z);
            }
            function inc(){
                z=z+1;
                if(z==6){z=0;}
                carnext(z);
            }
            function dec(){
                z=z-1;
                if(z==-1){z=5;}
                carnext(z);
            }


            document.getElementById("info").innerHTML=disp(z);
            function infon(z){
                document.getElementById("info").innerHTML=disp(z);
            }
            function infor(z){
                if(z==0){
                    price=7.5;
                    mileage=22;
                    engine=1497;
                    rating=4.6;
                }
                else if(z==1){
                    price=6;
                    mileage=18.9;
                    engine=1199;
                    rating=4.1;
                }
                else if(z==2){
                    price=6.29;
                    mileage=23;
                    engine=1497;
                    rating=4.7;                                      
                }
                else if(z==3){
                    price=14.6;
                    mileage=16.3;
                    engine=1956;
                    rating=4.5;
                }
                else if(z==4){
                    price=5.99;
                    mileage=26.4;
                    engine=1199;
                    rating=4.5;                    
                }
                else{
                    price=7.5;
                    mileage=19;
                    engine=1300;
                    rating=4.5;
                }                
            }
            function disp(){
                infor(z);
                return 'Price = '+price+'L Rs. <br>Mileage = '+mileage+' kmpl <br>Engine = '+engine+' cc<br>Overall Rating = '+rating+'/5';
            }


            document.getElementById("cname").innerHTML=carnam(z);
            function cnam(z){
                document.getElementById("cname").innerHTML=carnam(z);
            }
            function carnam(z){
                cn(z);
                return nm;
            }
            function cn(z){
                if(z==0){nm="Nexon";}
                else if(z==1){nm="Punch";}
                else if(z==2){nm="Altroz";}
                else if(z==3){nm="Harrier";}
                else if(z==4){nm="Safari";}
                else {nm="Tigor";}
            }


            function stor(){
                localStorage.setItem("name",nm);
                localStorage.setItem("price",price);
                localStorage.setItem("rating",rating);
                localStorage.setItem("mileage",mileage);
                localStorage.setItem("engine",engine);
                location.replace("info.html");
            }
        </script>
        <style>
            .button{
                padding: 10px 15px;
                margin: 10px 10px;
            }
        </style>
    </body>
</html>
